<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Contact Form</h2>
    <div id="form-message" class="mb-4 text-center text-green-600 hidden"></div>
    <form id="contact-form" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" name="name" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile No.</label>
        <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter 10-digit mobile number">
      </div>
      <div>
        <label for="course" class="block text-sm font-medium text-gray-700">Course</label>
        <select id="course" name="course" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="" disabled selected>Select a course</option>
          <option value="MPPSC">MPPSC</option>
          <option value="UPSC">UPSC</option>
          <option value="MPSI">MPSI</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" name="message" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Submit</button>
    </form>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('contact-form');
  if (form) {
    form.addEventListener('submit', async function(event) {
      event.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);
      const messageDiv = document.getElementById('form-message');

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxn7WrNSmf9rtDRGgyL6ToVdWZ9DC7kX-GX75xeLvTu74-WCIUP-91bvpoZOqZvR2CLfw/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          messageDiv.textContent = 'Form submitted successfully!';
          messageDiv.classList.remove('hidden', 'text-red-600');
          messageDiv.classList.add('text-green-600');
          form.reset();
        } else {
          throw new Error('Failed to submit form');
        }
      } catch (error) {
        messageDiv.textContent = 'Error submitting form. Please try again.';
        messageDiv.classList.remove('hidden', 'text-green-600');
        messageDiv.classList.add('text-red-600');
      }
    });
  } else {
    console.error('Form element with ID "contact-form" not found.');
  }
});
  </script>
</body>
</html>
